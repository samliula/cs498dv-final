<!DOCTYPE html>
<html>
<body>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);

d3.csv("https://github.com/samliula/cs498dv-final/blob/gh-pages/Covid_19_07-25_total.csv", function(d) {
  d.Total_Cases = +d.Total_Cases;
  if (d.Total_Cases) return d;
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.Total_Cases; })
      .each(function(d) {
        if (State = d.data.State) {
          var State, i = State.lastIndexOf(".");
          d.State = State;
          d.package = State.slice(0, i);
          d.class = State.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("State", function(d) { return d.State; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });

  node.append("clipPath")
      .attr("State", function(d) { return "clip-" + d.State; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.State; });

  node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.State + ")"; })
    .selectAll("tspan")
    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
      .text(function(d) { return d; });

  node.append("title")
      .text(function(d) { return d.State + "\n" + format(d.Total_Cases); });
});

</script>
</body>
</html>
